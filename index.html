<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
    <style>
        /* Estilo general para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Estilo para el encabezado */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        /* Estilo para el contenido principal */
        main {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para los párrafos */
        p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Estilo para el enlace */
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilo para el pie de página */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Hola, Mundo!</h1>
    </header>

    <main>
        <p>Esta es mi primera página web hecha en HTML.</p>
        <p>Puedes aprender más sobre HTML en el siguiente enlace:</p>
        <a href="https://www.w3schools.com/html/" target="_blank">Visitar tutorial de HTML</a>
    </main>

    <footer>
        <p>&copy; 2024 Mi Primera Página Web</p>
        <p>&copy; cambio commit</p>
        <p>&copy; tercer commit</p>
        <p>&copy; cuarto commit</p>

        <p>&copy; quinto commit</p>

    </footer>
</body>
</html>
